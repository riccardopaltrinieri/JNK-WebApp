<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Jnk: Log in</title>
  <link href="css/mystyle.css" rel="stylesheet">
</head>
<body>

	<div class="topnav">
		<a th:href="@{/Home}" class="active">Home</a>
		<a href="">Download</a>
		<a href="">Docs</a>
		<a href="">Ecosystem</a>
		<a href="">FAQ</a>
	 	<span th:switch="${session.user}" class="nav-right">
			<a th:case="null" th:href="@{/LogIn}"> Log In</a>
			<a th:case="*" th:href="@{/LogOut}">Log Out </a>
		</span>
		<span class="nav-right"><a th:href="@{/SignIn}" class="nav-right">Sign In</a></span>
	</div>
	<h1>Please Log in to start working on this project</h1>
	<form action="Login" method ="POST">
	
	<div th:if="${session.valid}" class="not-valid">
		<p> "Username not valid" </p>
	</div>
	username: <input type="text" name="username"> <br>
	password: <input type = "password" name="pwd"  ><br>
	<input type="submit" value="Login">
	</form>
	
	<p> You want to <a href= "/tiw_project/SignIn">Sign In</a> instead?</p>

</body>
</html>
